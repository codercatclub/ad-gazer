<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="bundle.js"></script>
</head>

<body>
  <a-scene renderer="colorManagement: true">
    <a-assets>
      <a-asset-item id="scene" src="assets/models/scene.glb"></a-asset-item>
      <a-asset-item id="box" src="assets/models/box.glb"></a-asset-item>
      <a-asset-item id="walk" src="assets/models/walk.glb"></a-asset-item>
    </a-assets>
    <a-sky color="#ECECEC"></a-sky>

    <a-entity id="camera" camera="active: true"></a-entity>

    <a-entity gltf-part="src: #scene; part: pig" position="0 2 -3"></a-entity>
    <a-entity gltf-part="src: #scene; part: toy" position="2 0 -3"></a-entity>
    <a-entity gltf-part="src: #scene; part: toy" material="shader: fresnel; color: '#5485ff'" position="-2 0 -3" ></a-entity>

    <a-entity gltf-model="#box" position="4 0 -3" animation-mixer></a-entity>
    <a-entity gltf-model="#walk" position="0 0 0" animation-mixer camera-animation></a-entity>
  </a-scene>
</body>

</html>
